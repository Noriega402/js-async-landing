<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative bg-slate-900 overflow-hidden">
        <div class="max-w-7xl mx-auto">
            <div class="relative z-10 pb-8 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32 myColor">
                <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
                    fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon points="50,0 100,0 50,100 0,100"/>
                </svg>
                <div>
                    <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start"
                            aria-label="Global">
                            <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                                <div class="flex items-center justify-between w-full md:w-auto">
                                    <a href="https://noriega402.github.io/js-async-landing/">
                                        <span class="sr-only">Profe alex</span>
                                        <i class="fa-solid fa-calculator text-white"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                                <a href="#inicio" class="font-medium text-slate-300 hover:text-white">Inicio</a>
                                <a href="#videos" class="font-medium text-slate-300 hover:text-white">Videos</a>
                                <a href="#redes" class="font-medium text-slate-300 hover:text-white">Redes sociales</a>
                            </div>
                        </nav>
                    </div>
                </div>

                <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28" id="inicio">
                    <div class="sm:text-center lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                            <span class="block text-white xl:inline">Profe Alex</span>
                        </h1>
                        <p class="mt-3 text-base text-slate-200 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            Matematicas para todos
                        </p>
                    </div>
                </main>
            </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" alt="" id="img-profile">
        </div>
    </div>
    <div class="bg-slate-900" id="videos">
        <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Ultimos v√≠deos de YouTube</h2>
            <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" id="content">
                <!-- content -->
            </div>
        </div>
    </div>
    <div class="bg-slate-900" id="redes">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                <span class="block text-slate-200">Sigueme</span>
                <span class="block text-indigo-600">en mis redes sociales.</span>
            </h2>
            <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0 container-social-media">
                <i class="fa-brands fa-facebook social"></i>
                <i class="fa-brands fa-instagram social"></i>
                <i class="fa-brands fa-twitter social"></i>
                <i class="fa-brands fa-twitch social"></i>
                <i class="fa-brands fa-youtube social"></i>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/314db632b8.js" crossorigin="anonymous"></script>
</body>
</html>
